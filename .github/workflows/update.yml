name: Daily Update

on:
  schedule:
    - cron: '0 2 * * *'  # TÃ¤glich um 02:00 UTC (04:00 MESZ)
  workflow_dispatch:      # Optional: manuell starten

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sports_schedule_*.json
          git commit -m "auto: daily project update $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push --force-with-lease https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git main
