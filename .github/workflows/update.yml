name: ğŸš€ Daily Update & Generator

on:
  schedule:
    - cron: '0 1 * * *'  # TÃ¤glich 01:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt

      - name: âš™ï¸ Pull latest changes (before generation)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull origin main --rebase || echo "Nothing to pull"

      - name: ğŸ“¡ Run scraper
        run: python scraper.py

      - name: ğŸ§± Generate event pages
        run: python tools/generate_event_pages.py

      - name: ğŸ“„ Generate static SEO pages
        run: python tools/generate_static_pages.py

      - name: ğŸ—‚ï¸ Generate sender-specific pages
        run: python tools/generate_sender_pages.py

      - name: ğŸ Generate index overview
        run: python tools/generate_index.py

      - name: ğŸ—º Generate sitemap & robots.txt
        run: python tools/generate_sitemap.py

      - name: âœ… Commit changes (if any)
        run: |
          git add sports_schedule_*.json index.html events/*.html pages/*.html sitemap.xml robots.txt
          git diff --cached --quiet || git commit -m "auto: daily content update $(date +'%Y-%m-%d')"

      - name: ğŸš€ Push to GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
